      - name: Install `wasm32-unknown-unknown`
        run: rustup target add wasm32-unknown-unknown    

      - name: Run Bridge Token Deployer Test
        run: |
          cd contracts/ft_bridge_token
          ./build.sh
          cd ../..
          cd contracts/nft_bridge_token
          ./build.sh
          cd ../..
